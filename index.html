<html> 
  <head>

      <center>
      <div class="col-xs-12 header_div">

      </center>

        <center>
          <br>

          <h4 id="result_accuracy">Accuracy- </h4>
          <br>
          <img src="doggie.jpg" id="dog" width="300" height="300">
          <img src="cat.jpg" id="cat" width="300" height="300">
          <img src="lion.jpg" id="lion" width="300" height="300">
          <img src="sheep.jpg" id="sheep" width="300" height="300">
        </center>
      </div>
